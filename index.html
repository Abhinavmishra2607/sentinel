  <body>
    <div id="error-display" style="display:none; padding:20px; background:white; color:red; position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999; overflow:auto;">
      <h2>Something went wrong</h2>
      <pre id="error-message"></pre>
    </div>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var display = document.getElementById('error-display');
        var msg = document.getElementById('error-message');
        display.style.display = 'block';
        msg.textContent += "Error: " + message + "\nLine: " + lineno + "\nSource: " + source + "\nRecom: Check console\n\n";
      };
      window.onunhandledrejection = function(event) {
         var display = document.getElementById('error-display');
        var msg = document.getElementById('error-message');
        display.style.display = 'block';
        msg.textContent += "Unhandled Promise Rejection: " + event.reason + "\n\n";
      };
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
